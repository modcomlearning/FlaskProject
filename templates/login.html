<html lang="en">
<head>
    <meta charset="UTF-8">

       <div class="container">
              <section class="row">
                     <div class="col-md-4">
                        <!--  action means after submit form goes to /login route-->
                        <!-- the /login route would receive email and password posted -->
                          <h3>LOGIN</h3>
                         <form action="/login" method="post">
                             <input type="email" name="email"
                                     placeholder="Your Email" class="form-control">
                             <br>
                              <input type="password" name="password"
                                     placeholder="Your Password" class="form-control">
                             <br>
                             <input type="submit" value="Login" class="btn btn-success">
                         </form>
                         <br>
                         <b style="color:red;">{{error}}</b>
                         <b style="color:green;">{{success}}</b> <br>
                         <a href="/register">New User?, Create Account</a>
                     </div>
                  <div class="col-md-8">
                           PUT IMAGE HERE
                  </div>
              </section>
       </div>
