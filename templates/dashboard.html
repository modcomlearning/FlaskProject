<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  {% if session.admin %}
      <h1 class="jumbotron">Admin Dashboard</h1>
      <div class="container">
                <b>{{session.admin}}</b>
                <a href="/adminlogout">Logout</a>
            <section class="row">
                 <div class="col-md-2">
                    <!-- bootstrap side bar-->
                 </div>
                <div class="col-md-10">
                    <h5>Customers</h5>
                    <table class="table">
                          <tr>
                               <th>ID</th>
                               <th>Names</th>
                               <th>Email</th>
                               <th>Phone</th>
                               <th>Gender</th>
                               <th>Address</th>
                              <th>Action</th>
                          </tr>
                          {% for row in rows %}
                            <tr>
                                 <td>{{row[0]}}</td>
                                 <td>{{row[3]}}  {{row[1]}} {{row[2]}}</td>
                                 <td>{{row[4]}}</td>
                                 <td>{{row[5]}}</td>
                                 <td>{{row[7]}}</td>
                                 <td>{{row[8]}}</td>
                                <td><a href="" class="btn btn-danger">Del</a></td>
                            </tr>
                           {% endfor %}
                           {{msg}}
                    </table>
                </div>
            </section>
      </div>
{% else %}
   Login as admin <a href="/admin">Here</a>
{% endif %}
</body>
</html>
